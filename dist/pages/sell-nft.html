   <style>
      [v-cloak]>* {
         display: none;
      }

      [v-cloak]::before {
         content: "loading...";
      }

      body {
         background: linear-gradient(135deg, #A374D5 25%, #6E57C9 50%, #5145C6 75%);
         background-size: 400% 400%;
         animation: gradientAnimation 15s ease infinite;
      }

      @keyframes gradientAnimation {
         0% {
            background-position: 0% 50%;
         }

         50% {
            background-position: 100% 50%;
         }

         100% {
            background-position: 0% 50%;
         }
      }

      .focus-ring {
         box-shadow: 0 0 0 3px #A374D5;
      }

      .button-custom {
         background-color: #A374D5;
         border: none;
         color: white;
         font-weight: bold;
         padding: 0.5rem 1rem;
         transition: background-color 0.3s, transform 0.3s;
      }

      .button-custom:hover {
         background-color: #8C3F92;
         transform: scale(1.05);
      }

      .button-custom:focus {
         outline: none;
         box-shadow: 0 0 0 3px #A374D5;
      }

<body>

   <div id="app" v-cloak>
      <!-- Upload Container -->
      <div class="container mx-auto px-4 py-12 font-englebert">
         <div class="max-w-2xl mx-auto bg-white shadow-lg p-8" data-aos="fade-up">
            <h2 class="text-5xl font-bold text-center mb-6">Upload Your NFT</h2>
            <form @submit.prevent="submitForm" class="space-y-6">
               <div>
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                     File
                  </label>
                  <input type="file" @change="onFileChange" required
                     class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 focus:ring focus:ring-violet-300">
               </div>
               <div v-if="preview" class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2">Preview</label>
                  <div v-if="preview.type === 'image'" class="relative">
                     <img :src="preview.url" alt="Image Preview" class="w-full h-auto shadow">
                  </div>
                  <div v-else-if="preview.type === 'pdf'" class="relative">
                     <iframe :src="preview.url" class="w-full h-96 border" frameborder="0"></iframe>
                     <button @click="viewPDF(preview.url)" class="button-custom mt-2">View PDF</button>
                  </div>
                  <div v-else-if="preview.type === 'audio'" class="relative">
                     <audio :src="preview.url" controls class="w-full h-16 border"></audio>
                     <button @click="playAudio(preview.url)" class="button-custom mt-2">Play Audio</button>
                  </div>
               </div>
               <div>
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                     Title
                  </label>
                  <input type="text" v-model="title" required
                     class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-violet-300"
                     placeholder="NFT Title">
               </div>
               <div>
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                     Description
                  </label>
                  <textarea v-model="description" required
                     class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-violet-300"
                     rows="4" placeholder="NFT Description"></textarea>
               </div>
               <div>
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="creator">
                     Creator
                  </label>
                  <input type="text" v-model="creator" required
                     class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-violet-300"
                     placeholder="Creator's Name">
               </div>
               <div>
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="price">
                     Price (ETH)
                  </label>
                  <input type="number" v-model="price" required min="0" step="0.01"
                     class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-violet-300"
                     placeholder="NFT Price">
               </div>
               <div class="flex items-center justify-between">
                  <button type="submit" class="button-custom">
                     Upload
                  </button>
               </div>
            </form>

         </div>
      </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
   <script>
      AOS.init({
         duration: 1200,
      });

      new Vue({
         el: '#app',
         data: {
            title: '',
            description: '',
            price: '',
            preview: null,
            creator: ''
         },
         methods: {
            onFileChange(e) {
               const file = e.target.files[0];
               if (file) {
                  const fileType = file.type.split('/')[0];
                  this.preview = {
                     url: URL.createObjectURL(file),
                     type: fileType
                  };
               } else {
                  this.preview = null;
               }
            },
            viewPDF(url) {
               window.open(url, '_blank');
            },
            playAudio(url) {
               const audio = new Audio(url);
               audio.play();
            },
            submitForm() {
               // Logic to handle the form submission, e.g., upload the data to a server
               alert('NFT Uploaded!');
            }
         }
      });
   </script>
